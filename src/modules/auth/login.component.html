<div class="min-h-screen bg-[#e5e7eb] flex flex-col items-center justify-center p-4 font-sans">
  
  <span class="text-[10px] font-bold tracking-[0.2em] text-slate-500 uppercase mb-6">
    Admin Portal
  </span>

  <div class="bg-[#fcfdfa] w-full max-w-md rounded-[40px] shadow-2xl p-8 md:p-12 flex flex-col items-center">
    
    <div class="w-20 h-20 bg-[#dee2e6] rounded-full flex items-center justify-center mb-6">
      <span class="text-xs font-bold text-slate-600 uppercase tracking-tighter">Logo</span>
    </div>

    <h1 class="text-3xl font-bold text-[#1a1c1e] mb-10">TheobroTect</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full space-y-6">

      @if (errorMessage) {
        <div class="text-red-600 text-sm font-medium">
          {{ errorMessage }}
        </div>
      }

      <div>
        <label class="block text-sm font-semibold text-slate-600 mb-2 ml-1">
          Username or Email
        </label>
        <input 
          type="email"
          formControlName="email"
          placeholder="admin@theobrotect.com" 
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-green-700/20 focus:border-green-800 transition-all placeholder:text-slate-400"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-600 mb-2 ml-1">
          Password
        </label>
        <input 
          type="password"
          formControlName="password"
          class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-green-700/20 focus:border-green-800 transition-all text-slate-700"
        />
      </div>

      <div class="flex items-center space-x-3 ml-1">
        <input 
          type="checkbox"
          formControlName="remember"
          class="w-5 h-5 border-slate-300 rounded accent-[#3D683A] cursor-pointer"
        />
        <label class="text-sm font-medium text-slate-600 cursor-pointer">
          Remember Me
        </label>
      </div>

      <button 
        type="submit"
        [disabled]="loading"
        class="w-full bg-[#3D683A] hover:bg-[#3D683A] text-white font-bold py-4 rounded-2xl mt-4 transition-colors shadow-lg active:scale-[0.98]"
      >
        @if (loading) {
          Logging in...
        } @else {
          Login
        }
      </button>

    </form>
  </div>

  <footer class="mt-8">
    <p class="text-[11px] text-slate-500 font-medium">
      Â© 2026 TheobroTect Systems. All rights reserved.
    </p>
  </footer>

</div>
