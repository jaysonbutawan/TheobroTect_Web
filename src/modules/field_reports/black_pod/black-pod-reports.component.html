<div class="reports-page">
  <div class="flex justify-between items-end mb-8">
    <div class="page-header">
      <h1 class="text-3xl font-black text-slate-800 tracking-tight">Black Pod Reports</h1>
      <p class="text-slate-500 font-medium">Real-time fungal detection logs across plantation zones.</p>
    </div>
    
    <div class="flex items-center gap-3">
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        </span>
        <input type="text" placeholder="Search Scan ID..." class="pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-green-500/20 focus:border-green-500 transition-all w-64 shadow-sm">
      </div>
      <button class="p-2 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 transition-all shadow-sm">
        <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 8.293A1 1 0 013 7.586V4z"/></svg>
      </button>
    </div>
  </div>

  <div class="bg-white border border-slate-200 rounded-[32px] shadow-xl shadow-slate-200/40 overflow-hidden mt-6">
    <table class="w-full border-collapse">
      <thead>
        <tr class="border-b border-slate-100 bg-slate-50/30">
          <th class="px-8 py-5 text-left text-[11px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Scan ID</th>
          <th class="px-6 py-5 text-left text-[11px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Date</th>
          <th class="px-6 py-5 text-left text-[11px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Location</th>
          <th class="px-6 py-5 text-left text-[11px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Risk Level</th>
          <th class="px-6 py-5 text-left text-[11px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Images</th>
          <th class="px-8 py-5 text-right text-[11px] font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">Action</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-50">
        @for (scan of scans(); track scan.id) {
          <tr class="group hover:bg-slate-50/80 transition-all duration-200 cursor-pointer">
            <td class="px-8 py-5 whitespace-nowrap">
              <span class="bg-green-50 text-green-700 px-3 py-1 rounded-lg text-[11px] font-black border border-green-100 tracking-wider">
                {{ scan.id }}
              </span>
            </td>
            <td class="px-6 py-5 whitespace-nowrap">
              <span class="text-sm font-bold text-slate-400 italic">{{ scan.date }}</span>
            </td>
            <td class="px-6 py-5 whitespace-nowrap">
              <div class="flex items-center gap-2">
                <svg class="w-4 h-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                <span class="text-sm font-bold text-slate-700">{{ scan.farmSection }}</span>
              </div>
            </td>
            <td class="px-6 py-5 whitespace-nowrap">
              <span class="badge" [attr.data-severity]="scan.severity">
                ‚óè {{ scan.severity }}
              </span>
            </td>
            <td class="px-6 py-5 whitespace-nowrap">
              <div class="flex items-center gap-1.5 text-slate-500">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                <span class="text-xs font-bold">{{ scan.imageCount }} units</span>
              </div>
            </td>
            <td class="px-8 py-5 text-right whitespace-nowrap">
              <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0">
                <button class="p-2 text-green-600 hover:bg-green-50 rounded-xl transition-colors">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                </button>
                <button class="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-xl transition-colors">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>

    <div class="px-8 py-5 border-t border-slate-100 flex justify-between items-center bg-slate-50/30">
      <button class="flex items-center gap-2 text-sm font-bold text-slate-400 hover:text-slate-700 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
        Previous
      </button>
      <div class="flex items-center gap-2">
        <span class="w-8 h-8 flex items-center justify-center bg-green-800 text-white rounded-full text-xs font-black shadow-lg shadow-green-900/20 cursor-pointer">1</span>
        <span class="w-8 h-8 flex items-center justify-center text-slate-400 hover:bg-slate-200 rounded-full text-xs font-black cursor-pointer transition-colors">2</span>
        <span class="w-8 h-8 flex items-center justify-center text-slate-400 rounded-full text-xs font-black">...</span>
        <span class="w-8 h-8 flex items-center justify-center text-slate-400 hover:bg-slate-200 rounded-full text-xs font-black cursor-pointer transition-colors">16</span>
      </div>
      <button class="flex items-center gap-2 text-sm font-bold text-slate-400 hover:text-slate-700 transition-colors">
        Next
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
      </button>
    </div>
  </div>
</div>
