<div class="p-8 bg-slate-50 min-h-screen font-sans">

            Actions

        </tr>
      </thead>
      <tbody class="divide-y divide-slate-50">

            </div>

          <td class="px-6 py-4 text-sm font-medium text-slate-500">amadou.kone@cacaomonitor.ci</td>

          <td class="px-6 py-4">
